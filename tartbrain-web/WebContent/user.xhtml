<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>TartBrain - Profilo Utente</title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" />

<!-- MetisMenu CSS -->
<link href="css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet" />

<!-- Timeline CSS -->
<link href="css/plugins/timeline.css" rel="stylesheet" />

<!-- Custom CSS -->
<link href="css/sb-admin-2.css" rel="stylesheet" />

<!-- Morris Charts CSS -->
<link href="css/plugins/morris.css" rel="stylesheet" />

<!-- Custom Fonts -->
<link href="font-awesome-4.1.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.html">TartBrain -
				#{userController.message}</a>
		</div>
		<!-- /.navbar-header -->

		<ul class="nav navbar-top-links navbar-right">
			<li class="dropdown">
				<!-- /.dropdown-alerts -->
			</li>
			<!-- /.dropdown -->
			<li class="dropdown"><a class="dropdown-toggle"
				data-toggle="dropdown" href="#"> <i class="fa fa-user fa-fw"></i>
					<i class="fa fa-caret-down"></i>
			</a>
				<ul class="dropdown-menu dropdown-user">
					<li><h:form>
							<a class="fa fa-user fa-fw"
								style="color: black; text-decoration: none; padding-right: 16px;">
								<h:commandLink action="#{userController.userProfile}"
									value="Profilo utente"
									style="color:black;text-align: left;font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;padding-right: 0px;padding-left: 0px;" />
							</a>
						</h:form></li>
					<li class="divider"></li>

					<li><h:form>
							<a class="fa fa-sign-out fa-fw"
								style="color: black; text-decoration: none; padding-right: 16px;">
								<h:commandLink action="#{userController.logoutUser}"
									value="Logout"
									style="color:black;text-align: left;font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;padding-right: 0px;padding-left: 0px;" />
							</a>
						</h:form></li>
				</ul> <!-- /.dropdown-user --></li>
			<!-- /.dropdown -->
		</ul>
		<!-- /.navbar-top-links -->

		<div class="navbar-default sidebar" role="navigation">
			<div class="sidebar-nav navbar-collapse">
				<ul class="nav" id="side-menu">

					<li><a href="indexU.xhtml"><i
							class="fa fa-dashboard fa-fw"></i> Dashboard</a></li>







					<ui:fragment rendered="#{userController.isAdmin}">


						<li><a href="#"><i class="fa fa-wrench fa-fw"></i>Pannello
								amministratore <span class="fa arrow"></span> </a>

							<ul class="nav nav-second-level">
								<h:form>
									<ul class="nav nav-second-level">

										<li><h:commandLink action="#{userController.usersList}"
												value="Gestione utenti" /></li>




										<li><a href="./topicSearch.xhtml">Scarica dati</a></li>
									</ul>
								</h:form>
							</ul> <!-- /.nav-second-level --></li>
					</ui:fragment>
				</ul>
			</div>
			<!-- /.sidebar-collapse -->
		</div>
		<!-- /.navbar-static-side --> </nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Profilo di #{userController.username}</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<div class="row">
				<div class="col-lg-2">

					<a
						style="color: blue; text-decoration: none; input: disabled; font-size: 20px"><i
						class="fa fa-user fa-fw"></i>Username:</a> <br> <i
						style="padding-left: 5em; input: disabled; color: black; font-size: 23px">#{userController.username}</i></br>

					<a
						style="color: blue; text-decoration: none; input: disabled; font-size: 20px"><i
						class="fa fa-envelope fa-fw"></i>Email:</a> <br> <i
						style="padding-left: 5em; input: disabled; color: black; font-size: 23px">#{userController.email}</i></br>

					<a
						style="color: blue; text-decoration: none; input: disabled; font-size: 20px"><i
						class="fa fa-comment fa-fw"></i>Ruolo:</a> <br> <i
						style="padding-left: 5em; input: disabled; color: black; font-size: 23px">#{userController.role.type}</i></br>

					<a
						style="color: blue; text-decoration: none; input: disabled; font-size: 20px"><i
						class="fa fa-gear fa-fw"></i>Password:</a> <br> <i
						style="padding-left: 5em; input: disabled; color: black; font-size: 23px">#{userController.password}</i></br>





				</div>
				<!-- /.col-lg-12 -->




				<!-- /.col-lg-8 -->


			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery Version 1.11.0 -->
	<script src="js/jquery-1.11.0.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="js/plugins/metisMenu/metisMenu.min.js"></script>

	<!-- Morris Charts JavaScript -->
	<script src="js/plugins/morris/raphael.min.js"></script>
	<script src="js/plugins/morris/morris.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="js/sb-admin-2.js"></script>

</body>

</html>
