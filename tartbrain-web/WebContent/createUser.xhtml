	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>TartBrain - Creazione utente</title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom CSS -->

<!-- Custom Fonts -->
<link href="font-awesome-4.1.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.html">TartBrain -
				#{userController.message}</a>
		</div>
		<!-- /.navbar-header -->

		<ul class="nav navbar-top-links navbar-right">
			<li class="dropdown">
				<!-- /.dropdown-alerts -->
			</li>
			<!-- /.dropdown -->
			<li class="dropdown"><a class="dropdown-toggle"
				data-toggle="dropdown" href="#"> <i class="fa fa-user fa-fw"></i>
					<i class="fa fa-caret-down"></i>
			</a>
				<ul class="dropdown-menu dropdown-user">
					<li><h:form>
							<a class="fa fa-user fa-fw"
								style="color: black; text-decoration: none; padding-right: 16px;">
								<h:commandLink action="#{userController.userProfile}"
									value="Profilo utente"
									style="color:black;text-align: left;font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;padding-right: 0px;padding-left: 0px;" />
							</a>
						</h:form></li>
					<li class="divider"></li>
					<li><h:form>
							<a class="fa fa-sign-out fa-fw"
								style="color: black; text-decoration: none; padding-right: 16px;">
								<h:commandLink action="#{userController.logoutUser}"
									value="Logout"
									style="color:black;text-align: left;font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;padding-right: 0px;padding-left: 0px;" />
							</a>
						</h:form></li>
				</ul> <!-- /.dropdown-user --></li>
			<!-- /.dropdown -->
		</ul>
		<!-- /.navbar-top-links -->

		<div class="navbar-default sidebar" role="navigation">
			<div class="sidebar-nav navbar-collapse">
				<ul class="nav" id="side-menu">
					
					<li><a href="indexU.xhtml"><i
							class="fa fa-dashboard fa-fw"></i> Dashboard</a></li>








					<ui:fragment rendered="#{userController.isAdmin}">


								<li><a href="#"><i class="fa fa-wrench fa-fw"></i>Pannello
										amministratore <span class="fa arrow"></span> </a>

									<ul class="nav nav-second-level">
										<h:form>
											<ul class="nav nav-second-level">

												<li><h:commandLink action="#{userController.usersList}"
														value="Gestione utenti" /></li>




												<li><a href="./topicSearch.xhtml">Scarica dati</a></li>
											</ul>
										</h:form>
									</ul> <!-- /.nav-second-level --></li>
							</ui:fragment>
				</ul>
			</div>
			<!-- /.sidebar-collapse -->
		</div>
		<!-- /.navbar-static-side --> </nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Aggiunta di un nuovo utente</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<div class="row">
				<div class="col-lg-4">

					<div class="login-panel panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Dati nuovo utente</h3>
						</div>
						<div class="panel-body">
							<f:view>
								<h:form>
									<fieldset>
										<div class="form-group">


											<h:inputText a:placeholder="Username" a:class="form-control"
												required="true" autocomplete="off"
												requiredMessage="L'username è obbligatorio" id="newusername"
												value="#{userController.newUsername}">

											</h:inputText>
										</div>
										<div>
											<h:message style="color:red" for="newusername"></h:message>
										</div>
										<div class="form-group">
											<h:inputText a:placeholder="E-mail" a:class="form-control"
												required="true" autocomplete="off"
												validatorMessage="L'email inserita non è un email valida"
												requiredMessage="L'email è obbligatoria" id="newemail"
												value="#{userController.newEmail}">
												<f:validateRegex
													pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />


											</h:inputText>
											<div>
												<h:message style="color:red" for="newemail"></h:message>
											</div>
										</div>
										<div class="form-group">
											<h:inputSecret a:placeholder="Password"
												a:class="form-control" required="true" a:autocomplete="off"
												requiredMessage="La password è obbligatoria"
												id="newpassword" value="#{userController.newPassword}">

											</h:inputSecret>
										</div>
										<div>
											<h:message style="color:red" for="newpassword"></h:message>
										</div>

										<div class="form-group">
											<label>Ruolo:</label> <br><h:selectOneMenu id="role"
													converter="#{roleConverterBean}"
													value="#{userController.newRole}" title="Role">
													<f:selectItems value="#{userController.roles}" var="r"
														itemLabel="#{r.type}" itemValue="#{r}" />
												</h:selectOneMenu></br>
										</div>
										<!-- Change this to a button or input when using this as a form -->
										<h:commandLink a:class="btn btn-lg btn-success btn-block"
											value="Conferma" action="#{userController.createUser}" />
									</fieldset>
								</h:form>
							</f:view>
						</div>
					</div>





				</div>
				<!-- /.col-lg-12 -->




				<!-- /.col-lg-8 -->


			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery Version 1.11.0 -->
	<script src="js/jquery-1.11.0.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="js/plugins/metisMenu/metisMenu.min.js"></script>

	<!-- Morris Charts JavaScript -->
	<script src="js/plugins/morris/raphael.min.js"></script>
	<script src="js/plugins/morris/morris.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="js/sb-admin-2.js"></script>

</body>

</html>
